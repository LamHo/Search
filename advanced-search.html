<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <style>
            #search-button{
                background-color: #4d90fe;
                border: 1px solid #3079ed;
                color: #fff;    
                font-size: 11px;
                font-weight: bold;
                text-align: center;
                white-space: nowrap;
                line-height: 100%;
                height: 30px;
                min-width: 120px;
                border-radius: 2px;
            }
        </style>
    </head>
    <body>
        <div class = "container">
                <div class = "top">
                    <div style="float: left; padding-left: 20px;">
                        <img  src="logo.jpg" alt="Google logo" style = "width: 100px;">
                    </div>
                    <p style = "text-align: right; padding-right: 20px; padding-top: 10px;"><a href = "index.html" >Google Search</a> &nbsp; &nbsp; <a href = "image-search.html" >Image Search</a></p>
                </div>
                
                <div class = "middle">
                    <h1 style = "color: red;padding-left: 40px;">Advanced Search</h1>
                </div>
                <hr>
                <div class ="bottom">
                    <h3 style = "padding-left: 40px;">Find a site with...</h3>
                    <form method="get" action="https://google.com/search">
                        <div>
                            <div style = "display: inline-block; padding-left: 40px;">
                                all these words: <br><br>
                                this exact word or phrase:  <br><br>
                                any of these words: <br><br>
                                none of these words: <br><br>
                            </div>
                            <div style = "display: inline-block; padding-left: 40px;">
                                <input type="text" name="as_q"  size="70"> <br><br>
                                <input type="text" name="as_epq"  size="70"> <br><br>
                                <input type="text" name="as_oq"  size="70"> <br><br>
                                <input type="text" name="as_eq"  size="70"> <br><br>
                            </div>
                        </div>
                                        
                        <div style = "padding-left: 655px">
                            <input type="submit" id = "search-button" value="Advanced search"> 
                        </div>
                            
                                    
                           
                      
                    </form>
                </div>
        </div>
    </body>
</html>
